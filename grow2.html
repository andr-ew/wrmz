<!DOCTYPE html>
<html>
    <head>
        <link href="/style.css" rel="stylesheet" />
    </head>
    <body>
        <button id="record" type="button" onclick="record()">record</button>
        <script src="https://unpkg.com/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>
        <script src="https://unpkg.com/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>
        <script type="module">
            import * as THREE from 'https://unpkg.com/three@0.137.5?module';
            import { OrbitControls } from 'https://unpkg.com/three@0.137.5/examples/jsm/controls/OrbitControls.js?module';
            import { loop } from './js/setup.js';
            import {
                Wrm,
                Coaster,
                loadmodel,
                makemodel,
                makecrv,
                sky,
                getTVPaths,
                TV,
                PathPlacer,
            } from './js/wrms.js';
            import { Curves } from 'https://unpkg.com/three@0.137.5/examples/jsm/curves/CurveExtras.js?module';

            const TVcount = 50;

            new THREE.TextureLoader().load(
                //'img/IMG_0331.jpeg',
                //'img/IMG_1922.JPG',
                'img/IMG_1922 2.JPG',
                tex => {
                    loop(60 * 4 + 13, (scene, camera, renderer) => {
                        scene.background = sky(renderer, tex);

                        var orbit = new OrbitControls(
                            camera,
                            renderer.domElement
                        );

                        var parent = new THREE.Object3D();
                        scene.add(parent);

                        let crv = new THREE.TubeBufferGeometry(
                            new Curves.DecoratedTorusKnot5c(900),
                            //new Curves.DecoratedTorusKnot4b(450),
                            //new Curves.CinquefoilKnot(350),
                            1600,
                            1,
                            3,
                            true
                        );

                        var wrm = new Wrm(
                            'flower',
                            crv,
                            1000,
                            t => ({ x: (-Math.PI / 2) * 1, z: 0 * -Math.PI }),
                            null,
                            wrm => {
                                wrm.update(0);
                            }
                        );
                        scene.add(wrm.group);

                        camera.position.z = 300;

                        let coaster = new Coaster(camera, crv, 60, false);

                        const tvs = [],
                            placers = [];
                        for (let i = 0; i < TVcount; i++) {
                            let tv = new TV(100);
                            scene.add(tv.group);

                            let placer = new PathPlacer(tv.group, crv);
                            placer.offset = Math.random() * 50 + 100;
                            placer.position = i / TVcount;

                            tvs[i] = tv;
                            placers[i] = placer;
                        }

                        //TODO: load all frames, then pass to TVs (currently there are duplicate frames in memory)
                        getTVPaths('ls_vid.json', paths => {
                            const ids = Object.keys(paths);

                            tvs.forEach((tv, i) => {
                                const id = ids[i % ids.length];
                                tv.load(paths, id);
                            });
                        });

                        return (t, elapsed) => {
                            coaster.update(1 - t * 0.4);
                            //wrm.update(t * 2);

                            for (let i = 0; i < TVcount; i++) {
                                const tv = tvs[i];
                                const placer = placers[i];
                                const scaler = (placer.offset - 100) / 50;
                                const speed = scaler * 30 - 15;
                                const phase = scaler * 2 * Math.PI;

                                placer.rotation =
                                    Math.PI * 2 * t * speed + phase;
                                placer.update();

                                tv.update(elapsed);
                            }
                        };
                    });
                }
            );
        </script>
    </body>
</html>
